{% extends 'header.html' %}
{% load static%}
{% block content %}
<style type="text/css">
	
   body  {
  background-image: url("{%static 'IMAGES/patte.jpg' %}");
   background-size: cover ;

  background-color: #cccccc;
}

 #show h1 {text-align: center;
   font-family: 'Times New Roman', serif;
font-size: 100px;
    font-weight: bold;
    filter: drop-shadow(30px 10px 4px #606060);

}

h1{
    font-family: 'Times New Roman', serif;
}



.card{
 background-color: transparent; 
}


   h3 {
   font-family: 'Times New Roman', serif;
font-weight: bold;}

p {
   font-family: 'Times New Roman', serif;
   font-size: 25px;
    font-weight: bold;
   }

   .container-fluid .container .row {
   	font-family: 'Times New Roman', serif;
}

   }
</style>
<div id="show">

<div class="row pt-5 pb-5 p-5 ">
            <div class="col-6 pt-5" data-aos="zoom-in-right"><div class="lol pt-5"> <h1><b>TUTORIALS</b></h1>
            </div></div>
<div class="col-6" data-aos="zoom-in-left">
              <img src="{%static 'tutorial1.jpg' %}" width="100%" height="90%">  
            </div>
        </div>
    </div>
</div>
</div>


<div class="container-fluid">
	<div class="container">
		<div class="row" >
			{% for x in data %}
			<div class="col-6 p-3 mb-4" data-aos="zoom-in">
				 <div class="card border-info mb-3" style="max-width: 60rem;">
  <div class="card-header">Tutorials</div>
  <div class="card" style="">
				<video src="{{x.video.url}}" controls width="100%" height="200px" class="mb-0"></video>
				<div class="card-body">
					<h3 class="card-title" title="{{x.title}}">{{x.title|truncatechars:50}}</h3>
					<p>{{x.uploadingDate}}</p>
				</div>
			</div>
		</div>
	</div>
			{% endfor %}
		</div>
	</div>
</div>




{% endblock%}
