{% extends 'sidebar3.html' %}
 {% load static %}


{% block content %}


<style type="text/css">
    body  {
  background-image: url("{%static 'IMAGES/nareeta-martin-pEWtWnDgGLs-unsplash.jpg' %}");
   background-size: cover ;

  background-color: #cccccc;
}

* {box-sizing: border-box;}

.img-comp-container {
  position: relative;
  height: 200px; /*should be the same height as the images*/
}

.img-comp-img {
  position: absolute;
  width: auto;
  height: auto;
  overflow:hidden;

}

.img-comp-img img {
  display:block;
  vertical-align:middle;
}

.img-comp-slider {
  position: absolute;
  z-index:9;
  cursor: ew-resize;
  /*set the appearance of the slider:*/
  width: 40px;
  height: 40px;
  background-color: #000000;
  opacity: 0.7;
  border-radius: 50%;


}

h1{
    font-size: 50px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
    filter: drop-shadow(30px 10px 4px #606060);
     font-family: 'Times New Roman',sans-serif;
}

p{
  text-align: center;
    font-size: 25px;
     font-weight: bold;
     font-family: 'Times New Roman',sans-serif;
     }

      form{
    height: 450px;
    width: 500px;
    background-color: rgba(255,255,255,0.13);
    position: relative;
    transform: translate(-50%,-50%);
    top: 52%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 25px 17px;
}

form *{
    font-family: 'Times New Roman',sans-serif;
    color: #000000;
    letter-spacing: 0.5px;
    outline: none;
    border: none;}
    
 form h1{
    font-size: 50px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
    filter: drop-shadow(30px 10px 4px #606060);
    margin-bottom: 40px;
}

label{
    display: block;
    margin-top: 1px;
    font-size: 16px;
    font-weight: 500;
     font-weight: bold;
}

input
{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 6px;
    font-size: 14px;
    font-weight: 300;
}



::placeholder{
    color: #000000;
}

 form button{
    margin-top: 80px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
    
   
</style>

      

    


<div class="row">
  <div class="col-6" data-aos="fade-up-right" >

  
  
  <form action="" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <h1>File contents</h1>
    <div class="container-fluid" p-5 style="font-size:20px">
   <label>Choose the image:</label>
                <input type="file" name="file1" required placeholder="Upload File" accept="image/png, image/jpeg, image/jpg ,image/webp" >
               
              <button>SHOW FILE CONTENTS</button>
                          </div>
             <br>
    

</form>
</div>
<div class="col-6">
{% if p %}

<br><br><br><br><br><br><br><br><p>Your selected image:</p><br>
<div class="text-center">
<img src="{% static "" %}{{fname}}" width="400" height="300"></p>
<a href= "{% static "" %}{{fname}}"></a>
<p>File Name :{{nm}}</p>

<p>Format :{{fm}}</p>
<p>Size :{{sz}}</p>
<p>Mode :{{mode}}</p></div>
</div>
</div>

{% endif %}
{% endblock %}
