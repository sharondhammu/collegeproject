{% extends 'sidebar3.html' %}
 {% load static %}
 {% block content %}
 <style type="text/css">
    form{
    height: 1000px;
    width: 500px;
    background-color: rgba(255,255,255,0.13);
    position: relative;
    transform: translate(-50%,-50%);
    top: 45%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 25px 17px;
}


form *{
    font-family: 'Times New Roman',sans-serif;
    color: #000000;
    letter-spacing: 0.5px;
    outline: none;
    border: none;}

    form h1{
    font-size: 50px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
    filter: drop-shadow(30px 10px 4px #606060);
}

label{
    display: block;
    margin-top: 1px;
    font-size: 16px;
    font-weight: 500;
     font-weight: bold;
}

input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 6px;
    font-size: 14px;
    font-weight: 300;
}

::placeholder{
    color: #ffffff;
}

 form button{
    margin-top: 15px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
     
    body  {
  background-image: url("{%static 'IMAGES/nareeta-martin-pEWtWnDgGLs-unsplash.jpg' %}");
   background-size: cover ;

  background-color: #cccccc;
}

 </style>
 <div class="row">
    <div class="col-6 pt-5" data-aos="fade-right">
        <img src="{%static 'IMAGES/edit3.png'%}"   align="center" width="80%"><br><br><br><br>
        <div class="text-center">
        <a href="{% url 'editpicture' %}"><button class=""  style="background-color:black;color:white;width:200px;
height:60px;" data-aos="zoom-out">Edit Profile Picture</button>
</a></div>
    </div>
    <div class="col-6 pt-5" data-aos="fade-left">
 <form action=""   method="POST">
     {% csrf_token %}
     <h1 class="text-center">Edit Profile</h1>
    <label>Name</label>
    <input type="name" name="nm" value="{{user.username}}"><br>
    <label>Email id</label>
    <input type="email" disabled name="em" value="{{user.emailid}}"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
    <label>Phone Number</label>
    <input type="phone" name="phn" value="{{user.phoneNumber}}"><br>
    <label>Date of birth</label>
    <input type="text" name="db" value="{{user.dob}}"><br>
    <label>Gender</label>
    <input type="text" name="gn" value="{{user.gender}}"><br>
    <label>City</label>
    <input type="text" name="ci" value="{{user.city}}"><br>
    <label>State</label>
    <input type="text" name="st" value="{{user.state}}"><br>
    <label>Profile picture</label>
    <button>Edit profile</button>
</form>


{% endblock %}
