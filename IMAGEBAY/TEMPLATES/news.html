{% extends 'header.html' %}
{% load static %}
{% block content %}
<style type="text/css">
body  {
  background-image: url("{%static 'IMG_20220514_124336.jpg' %}");
   background-size: cover ;

  background-color: #cccccc;
}

.card{
 background-color: transparent; 
}

h1{
	font-family: 'Times New Roman', serif;
}


   h3 {
   font-family: 'Times New Roman', serif;
font-weight: bold;}


   p {
   font-family: 'Times New Roman', serif;
   font-size: 25px;
   }

</style>

 <div class="container-fluid pt-5 pb-5">
    <div class="container background-color:grey">
        <div class="row">
            <img src="{%static 'news6bf.jpg'%}"   align="center" width="100%" data-aos="flip-down">
            </div>
         </div>
      </div>

<div class="Container-fluid p-5">
	<div class="container">
		<div class="row">
			{% for i in k %}
			{% if forloop.counter0|divisibleby:4 %}
			{% endif %}

			<div class="col-md-6 pb-5" data-aos="zoom-in">
				<div class="card" style="width: 30rem;">
					<img src="{{i.urlToImage}}" height="300px" class="card-img-top" alt="...">
					<div class="card-body">
						<h3 class="card-title">{{i.title}}</h3>
						<p class="card-text">{{i.content}}</p>
						<a href="{{i.url}}"><input type="button" style="background-color:black;color:white;width:140px;
height:40px;" value="Read full news">
</a>
					</div>
				</div>
			</div>

			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
