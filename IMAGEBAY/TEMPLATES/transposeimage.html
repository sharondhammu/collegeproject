{% extends 'sidebar3.html' %}
 {% load static %}


{% block content %}
<style type="text/css">
    body  {
  background-image: url("{%static 'IMAGES/nareeta-martin-pEWtWnDgGLs-unsplash.jpg' %}");
   background-size: cover ;

  background-color: #cccccc;
}

h1{
    font-size: 50px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
    filter: drop-shadow(30px 10px 4px #606060);
     font-family: 'Times New Roman',sans-serif;
}

p{
  text-align: center;
    font-size: 25px;
     font-weight: bold;
     font-family: 'Times New Roman',sans-serif;
     }

      form{
    height: 450px;
    width: 500px;
    background-color: rgba(255,255,255,0.13);
    position: relative;
    transform: translate(-50%,-50%);
    top: 45%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 25px 17px;
}

form *{
    font-family: 'Times New Roman',sans-serif;
    color: #000000;
    letter-spacing: 0.5px;
    outline: none;
    border: none;}
    
 form h1{
    font-size: 50px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
    filter: drop-shadow(30px 10px 4px #606060);
    margin-bottom: 40px;
}

label{
    display: block;
    margin-top: 1px;
    font-size: 16px;
    font-weight: 500;
     font-weight: bold;
}

select{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 6px;
    font-size: 14px;
    font-weight: 300;
}



::placeholder{
    color: #000000;
}

button{
    margin-top: 20px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
    
   
</style>

    

<div class="row p-5"  data-aos="fade-right">
    <div class="col-6 pt-5 pb-5" >
      <div class="pt-5"> 
    <img src="{%static 'IMAGES/noor2.webp' %}" width="400px" height="250px"></div>
  </div>
  
    <div class="col-6 pt-5" data-aos="fade-up-left">

<form action=""   method="POST" enctype="multipart/form-data">
     {% csrf_token %}
 <h1>Transpose an image</h1>

  <label>Choose the image:</label>
   <input type="file" name="file1"required placeholder="Upload File" accept="image/png, image/jpeg, image/webp, image/jpg" ><br><br>

  <label>Choose any option:</label>
  <select name="ttype" required>
    <option value=""> </option> 
      <option value="FLIP_LEFT_RIGHT" name="left">flip-left-right </option> 
       <option value="FLIP_TOP_BOTTOM" name="to">flip-top-bottom</option> 
        <option value="ROTATE_90" name="ro90">rotate-90</option> 
         <option value="ROTATE_180" name="ro180">rotate-180</option> 
          <option value="ROTATE_270" name="ro270">rotate-270</option>
  </select><br><br>
  <button>TRANSPOSE IMAGE</button>

</div>
</form>

{% endblock %}
