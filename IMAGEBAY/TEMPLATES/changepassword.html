{% extends 'sidebar3.html' %}
 {% load static %}


{% block content %}
<style type="text/css">

     form{
    height: 620px;
    width: 500px;
    background-color: rgba(255,255,255,0.13);
    position: relative;
    transform: translate(-50%,-50%);
    top: 45%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 25px 17px;
}


form *{
    font-family: 'Times New Roman',sans-serif;
    color: #000000;
    letter-spacing: 0.5px;
    outline: none;
    border: none;}

    form h1{
    font-size: 50px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
    margin-bottom: 50px;
    filter: drop-shadow(30px 10px 4px #606060);
}

label{
    display: block;
    margin-top: 1px;
    font-size: 16px;
    font-weight: 500;
     font-weight: bold;
}

input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 12px;
    font-size: 14px;
    font-weight: 300;
}

::placeholder{
    color: #000000;
}

button{
    margin-top: 5px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
    

 
    body  {
  background-image: url("{%static 'IMAGES/nareeta-martin-pEWtWnDgGLs-unsplash.jpg' %}");
   background-size: cover ;

  background-color: #cccccc;
}
</style>
<div class="row">
    <div class="col-6 pt-5"  data-aos="fade-down-right">
        <img src="{%static 'IMAGES/imageedit_5_6861515782.png'%}"   align="center" width="100%">
    </div>
    <div class="col-6 pt-5"  data-aos="fade-down-left">
<form action=""   method="POST" enctype="multipart/form-data">
     {% csrf_token %}

     <h1 class="text-center">Change password</h1>


  <label for="message">Old password</label>
   <input type="password" placeholder="old password"  name="opw"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"> <br><br>

   <label for="message">New password</label>
   <input type="password" placeholder="new password"  name="npw"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br><br>

   <label for="message">Confirm password</label>
   <input type="password" placeholder="confirm password"  name="cpw"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"> <br><br>
  
  
 <button>CHANGE PASSWORD</button><br><br><br>
  <h3 class="text-danger">{{res}}</h3>
  <h3 class="test-success">{{rest}}</h3>

</div>
</form>
</div>
{% endblock %}
